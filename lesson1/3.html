<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";
        /*
        1. Ассоциативность опреатора + слева направо, поэтому сначала выполняется 10+10=20.
        2. "10" - это строка, поэтому число 20 приводится к строковому типу и происходит конкатенация строк.
        3. В консоль выводится 2010.
        */
        console.log(10 + 10 + "10");

        /*
        1. Первым выполняется 10 + "10". Число приводится к строковому типу и происходит конкатенация строк, результат "1010".
        2. Дальше снова происходит приведение и конкатенация строки "1010" и числа 10. Результат "101010".
        3. В консоль выводится 101010.
        */
        console.log(10 + "10" + 10);
        
        /*
        1. Сначала выполнится унарный плюс +"10" = число 10.
        2. Выполняется сложение слева направо 10 + 10 = 20.
        3. Выполняется сложение 20 + 10 = 30.
        4. В консоль выводится 30.
        */
        console.log(10 + 10 + +"10");

        /*
        1. Первым выполняется унарный минус -"" = -0.
        2. 10 делится на -0.
        3. В консоль выведется минус бесконечность (-Infinity).
        */
        console.log(10 / -"");

        /*
        1. Выполняется унарный плюс, но так как дробная часть отделена запятой, а не точкой, то в результате будет Not a Number (NaN).
        2. 10 делится на NaN, в результате соответственно получается NaN.
        3. В консоль выведется NaN.
        */
        console.log(10 / +"2,5");

    </script>
</body>
</html>
