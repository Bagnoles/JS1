<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>

        "use strict";
        let Tc = +prompt("Введите температуру в градусах по Цельсию: ");
        let Tf = parseInt((9 / 5) * Tc + 32);
        alert(`${Tc} градусов по Цельсию = ${Tf} градусов по Фаренгейту`);
        
    </script>
</body>
</html>
