<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";
        /**
         * Функция складывает два числа.
        */
        function sum(a, b) {
            return a + b;
        }

        /**
         * Функция считает разность двух чисел.
        */
        function sub(a, b) {
            return Math.abs(a - b);
        }

        /**
         * Функция считает произведение двух чисел.
        */
        function mul(a, b) {
            return a * b;
        }

        /**
         * Функция делит одно число на другое.
        */
        function div(a, b) {
            return a / b;
        }

        /**
         * Функция выполняет переданную математическую операцию с двумя переданными числами.
        */
        function mathOperation(arg1, arg2, operation) {
            switch(operation) {
                case "+": 
                    return sum(arg1, arg2);
                case "-":
                    return sub(arg1, arg2);
                case "*":
                    return mul(arg1, arg2);
                case "/":
                    return div(arg1, arg2);
                default:
                    return "Неизвестная арифметическая операция";
            }
        }

        let num1 = +prompt("Введите первое число");
        let num2 = +prompt("Введите второе число");
        let oper = prompt("Выберите арифметическую операцию: +, -, *, /");
        
        if (isNaN(num1) || isNaN(num2)) {
            alert("Нужно вводить число");
        } else {
            alert(mathOperation(num1, num2, oper));
        }

    </script>
</body>
</html>
